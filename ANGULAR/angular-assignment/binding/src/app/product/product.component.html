<table>
    <thead>
        <tr>
            <td>Title</td>
            <td>Price</td>
            <td>Rating</td>
        </tr>
    </thead>
    <tbody>
        @for(product of productData;track product){
            <tr>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.rating}}</td>
            </tr>
        }
    </tbody>
</table>

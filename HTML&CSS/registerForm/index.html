<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form class="registration-form" action="#" method="post" onsubmit="return validateForm()">
      <h2>Registration</h2>
      <div class="input-container">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="input-container">
        <i class="fa-regular fa-id-card"></i>
        <input type="text" id="registerNo" name="registerNo" placeholder="Register No" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-phone-volume"></i>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-book"></i>
        <input type="text" id="pan" name="pan" placeholder="PAN No" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-address-book"></i>
        <input type="text" id="address" name="address" placeholder="Address" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-id-card-clip"></i>
        <input type="text" id="aadhar" name="aadhar" placeholder="Aadhar No" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/7ce52bc640.js" crossorigin="anonymous"></script>
  <script src="./srcipt.js"></script>
  
</body>
</html>

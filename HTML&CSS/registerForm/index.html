<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form class="registration-form" action="#" method="post">
      <h2>Registration</h2>
      <div class="input-container">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Name" required>
      </div>
      <div class="input-container">
        <i class="fa-regular fa-id-card"></i>
        <input type="text" placeholder="Register No" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-phone-volume"></i>
        <input type="tel" placeholder="Phone Number" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-book"></i>
        <input type="text" placeholder="PAN No" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-address-book"></i>
        <input type="text" placeholder="Address" required>
      </div>
      <div class="input-container">
        <i class="fa-solid fa-id-card-clip"></i>
        <input type="text" placeholder="Aadhar No" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/7ce52bc640.js" crossorigin="anonymous"></script>
</body>
</html>

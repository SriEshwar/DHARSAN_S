


<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>task</title>
</head>

<body>
	<form>
		<div>
			<label>Name</label>
			<input type="text" id="user" />
		</div>
		<div>
			<label>Email</label>
			<input type="email"
				id="email" />
		</div>
        <div>
			<label>PhoneNo</label>
			<input type="number" id="no" />
		</div>
        <div>
			<label>Address</label>
			<input type="text" id="add" />
		</div>
		<button type="submit">
			Submit
		</button>
	</form>

	<script>
		document.querySelector('button')
			.addEventListener('click', (e) => {
				e.preventDefault();
				const username = document
					.querySelector('#user').value;

				const email = document
					.querySelector('#email').value;

                const phoneno = document
				.querySelector('#no').value;

                const address = document
				.querySelector('#add').value;
					
				fetch('/', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						username,
						email,
                        phoneno,
                        address
					}),
				})
                .then((res) => {
                    if (!res.ok) {
                    throw new Error('Network response was not ok');
                    }
                    return res.json();
                })
                .then((data) => {
                    alert(JSON.stringify(data)); 
                })
                .catch(error => {
                    console.error('Error:', error);
                });
			});
	</script>
</body>

</html>

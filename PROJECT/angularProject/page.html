<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking System</title>
    <link rel="stylesheet" href="./page.css">
</head>
<body>
    <div class="container">
        <div class="card new-turf" id="new-turf-btn">
            <div class="plus">+</div>
            <p>New Turf</p>
        </div>
        <div id="turf-list" class="turf-list"></div>
    </div>

    <div class="modal" id="turf-form-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Create New Turf</h2>
            <form id="turf-form">
                <label for="turf-name">Turf Name:</label>
                <input type="text" id="turf-name" name="turf-name" required>

                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time" required>

                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="end-time" required>

                <label for="turf-img">Turf Image:</label>
                <input type="file" id="turf-img" name="turf-img" accept="image/*" required>

                <label for="fees">Fees:</label>
                <input type="number" id="fees" name="fees" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="./page.js"></script>
</body>
</html>
